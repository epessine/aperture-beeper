<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aperture Science's Beeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script defer src="js/scripts.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center mb-4">
          <div class="col-6">
            <img class="w-100" src="img/aperture-logo.png" alt="Aperture Science">
          </div>
        </div>
      </div>
      <h1 class="text-center">The Beeper</h1>
    </header>
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form id="beeper-form" action="">
            <div class="mb-3">
              <label class="form-label" for="name">Identification</label>
              <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="message">Message</label>
              <textarea
                class="form-control"
                name="message"
                id="message"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <button class="btn btn-dark" type="submit">Send</button>
          </form>
          <div class="loading row justify-content-center mt-5">
            <svg
              xmlns:svg="http://www.w3.org/2000/svg"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.0"
              width="64px"
              height="64px"
              viewBox="0 0 128 128"
              xml:space="preserve"
            >
              <script
                type="text/ecmascript"
                xlink:href="//faviconer.net/jscripts/smil.user.js"
              />
              <g>
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#141414"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#c9c9c9"
                  transform="rotate(30 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#b8b8b8"
                  transform="rotate(60 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#a8a8a8"
                  transform="rotate(90 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#989898"
                  transform="rotate(120 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#878787"
                  transform="rotate(150 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#777777"
                  transform="rotate(180 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#666666"
                  transform="rotate(210 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#555555"
                  transform="rotate(240 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#464646"
                  transform="rotate(270 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#353535"
                  transform="rotate(300 64 64)"
                />
                <path
                  d="M76.34 52.05l-43.6-43.6a63.42 63.42 0 0 1 29.7-8.2z"
                  fill="#252525"
                  transform="rotate(330 64 64)"
                />
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  values="0 64 64;30 64 64;60 64 64;90 64 64;120 64 64;150 64 64;180 64 64;210 64 64;240 64 64;270 64 64;300 64 64;330 64 64"
                  calcMode="discrete"
                  dur="480ms"
                  repeatCount="indefinite"
                />
              </g>
            </svg>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
